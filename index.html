<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Sunshine Map â˜€ï¸</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  
  <!-- Google Fonts - Pixel art style font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Local styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-layout">
      <div class="header-content">
        <h1>
          <span class="sun-icon">â˜€ï¸</span>
          SF Sunshine Map
        </h1>
        <p class="subtitle">Where is it sunny in the Bay Area right now?</p>
        <div class="view-toggle">
          <button class="toggle-btn active" data-view="citywide">City-wide</button>
          <button class="toggle-btn" data-view="neighborhoods">Neighborhoods</button>
        </div>
      </div>
      <div class="sun-arc-widget" id="sun-arc-widget">
        <div class="current-time" id="current-time">--:--</div>
        <div class="arc-container">
          <svg class="arc-svg" viewBox="0 0 120 70">
            <!-- Dashed semicircle arc -->
            <path 
              class="arc-path" 
              d="M 10 60 A 50 50 0 0 1 110 60" 
              fill="none" 
              stroke-dasharray="4 3"
            />
            <!-- Sun/Moon icon positioned along the arc -->
            <text class="arc-sun" id="arc-sun" x="60" y="10" text-anchor="middle">ğŸŒ</text>
            <text class="arc-moon" id="arc-moon" x="60" y="10" text-anchor="middle">ğŸŒ</text>
          </svg>
        </div>
        <div class="arc-times">
          <span class="sunrise-time" id="sunrise-time">--:--</span>
          <span class="sunset-time" id="sunset-time">--:--</span>
        </div>
        <div class="daylight-remaining" id="daylight-remaining"></div>
      </div>
    </div>
  </header>
  
  <main>
    <div id="map"></div>
    <div class="legend">
      <button class="legend-item" data-filter="sunny"><span class="icon">â˜€ï¸</span> Sunny</button>
      <button class="legend-item" data-filter="partly-cloudy"><span class="icon">â›…</span> Partly Cloudy</button>
      <button class="legend-item" data-filter="cloudy"><span class="icon">â˜ï¸</span> Cloudy</button>
      <button class="legend-item" data-filter="rain"><span class="icon">ğŸŒ§ï¸</span> Rain</button>
    </div>
    <p class="filter-message" id="filter-message"></p>
    <p class="last-updated" id="last-updated"></p>
  </main>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  
  <!-- App scripts (order matters: debug first for shared utilities) -->
  <script src="js/debug.js"></script>
  <script src="js/locations.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/map.js"></script>
  <script src="js/arc.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
